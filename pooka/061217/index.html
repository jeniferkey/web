<center><b><font face="Arial,Helvetica"><font size=+2>Pooka</font></font></b>
<br><font face="Arial,Helvetica">Here are Pooka's test ride pictures.</font>
<br><font face="Arial,Helvetica">He's out of a pony mare, Lazer, who was
an orphan</font>
<br><font face="Arial,Helvetica">that I raised when I was a teenager.</font>
<br><font face="Arial,Helvetica">I bred her to a Reg. Sec B Welsh stallion,
and Pooka was</font>
<br><font face="Arial,Helvetica">the result. I sold Pooka 10 years ago
to get the money to buy Thuy.</font>
<br><font face="Arial,Helvetica">Looks like Pooka's coming home.</font></center>
